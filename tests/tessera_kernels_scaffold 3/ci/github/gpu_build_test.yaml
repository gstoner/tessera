name: gpu-build-test
on:
  workflow_dispatch:
  push: { branches: [ main ] }
  pull_request: {}
jobs:
  build-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install torch pytest
      - run: TESSERA_TARGET_SM=90 python ext/setup.py build_ext --inplace
      - run: pytest -q tests/unit/python tests/functional
