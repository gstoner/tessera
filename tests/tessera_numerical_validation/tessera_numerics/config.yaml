# Per-op tolerances and shapes (editable)
matmul:
  shapes:
    - [64, 96, 80]     # M,K,N
    - [128, 128, 128]
  dtypes: [float32, float16, bfloat16]
  tol:
    float32: {atol: 1.0e-6, rtol: 1.0e-5, ulp: 8}
    float16: {atol: 5.0e-3, rtol: 1.0e-2, ulp: 64}
    bfloat16: {atol: 6.0e-3, rtol: 1.5e-2, ulp: 64}

softmax:
  shapes:
    - [32, 1024]
    - [4, 12, 2048]
  axis: -1
  dtypes: [float32, float16, bfloat16]

conv2d_nhwc:
  shapes:
    - x: [2, 32, 32, 16]      # N,H,W,C
      w: [3, 3, 16, 32]       # KH,KW,CI,CO
      stride: [1,1]
      padding: [1,1]
    - x: [1, 64, 64, 32]
      w: [1, 1, 32, 64]
      stride: [2,2]
      padding: [0,0]
  dtypes: [float32, float16, bfloat16]
